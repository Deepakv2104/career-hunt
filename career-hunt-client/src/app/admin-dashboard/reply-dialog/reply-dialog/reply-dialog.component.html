<div class="p-4 bg-white dark:bg-gray-800 dark:text-white">
    <h2 mat-dialog-title class="text-lg font-semibold">Reply to Feedback</h2>
    <div mat-dialog-content class="mt-2">
      <p><strong>Email:</strong> {{ data.email }}</p>
      <p><strong>Feedback:</strong> {{ data.feedbackText }}</p>
      <textarea [(ngModel)]="replyText" placeholder="Type your reply here..."
        class="w-full p-2 mt-2 border border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600"></textarea>
    </div>
    <div mat-dialog-actions class="mt-4 flex justify-end">
      <button mat-button (click)="onCancel()" class="mr-2">Cancel</button>
      <button mat-button color="primary" (click)="onSend()" class="mr-2">Send</button>
      <!-- <button mat-button (click)="toggleTheme()">Toggle Theme</button> -->
    </div>
  </div>
