<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">All Feedbacks</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-800 border border-gray-300 border-separate" style="border-spacing: 0">
      <thead class="bg-gray-300 dark:bg-gray-700 border"> 
        <tr>
          <th class="px-4 py-2 border border-gray-300">ID</th>
          <th class="px-4 py-2 border border-gray-300">Email</th>
          <th class="px-4 py-2 border border-gray-300">Role</th>
          <th class="px-4 py-2 border border-gray-300">Feedback</th>
          <th class="px-4 py-2 border border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbacks" class="hover:bg-gray-100 dark:hover:bg-gray-700">
          <td class="px-4 py-2 border border-gray-300">{{ feedback.id }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ feedback.user?.email }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ feedback.user?.role }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ feedback.feedbackText }}</td>
          <td class="px-4 py-2 border border-gray-300">
            <button class="text-blue-600 dark:text-blue-400 hover:underline mr-2" (click)="readFeedback(feedback.id)">Read</button>
            <button class="text-green-600 dark:text-green-400 hover:underline" (click)="replyToFeedback(feedback.id)">Reply</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
