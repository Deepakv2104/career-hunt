<div [ngClass]="{'dark': isDarkMode}" class="flex flex-col min-h-screen transition-colors duration-500"
     [class.bg-dark-gray-900]="isDarkMode" [class.text-light-gray-100]="isDarkMode">

  <!-- Navigation Bar -->
  <nav class="bg-dark-gray-800 p-4"
       [class.bg-dark-gray-800]="isDarkMode" [class.text-light-gray-300]="isDarkMode">
       <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="text-black hover:text-gray-600 dark:hover:text-white font-bold text-3xl cursor-pointer">
              CareerHunt.
          </div>

        </div>
      <div class="space-x-4 flex items-center">
        <a href="#" class="text-light-gray-300 hover:text-pink">Home</a>
        <a href="#" class="text-light-gray-300 hover:text-pink">Jobs</a>
        <a href="/login" class="text-light-gray-300 hover:text-pink">Login</a>
        <a href="/signup" class="text-light-gray-300 hover:text-pink">SignUp</a>
        <!-- Include Theme Toggle Component -->
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container bg-gray-100 dark:bg-gray-900 mx-auto p-4">

    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-dark-gray-800 p-4 text-center"
          [class.bg-dark-gray-800]="isDarkMode" [class.text-light-gray-300]="isDarkMode">
    <div class="container mx-auto">
      Â© 2024 Career Hunt. All rights reserved.
    </div>
  </footer>
</div>
