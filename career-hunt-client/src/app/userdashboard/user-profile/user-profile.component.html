<div class="container">
    <h2>Create User Profile</h2>
    <form #profileForm="ngForm" (ngSubmit)="createUserProfile()">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" class="form-control" required [(ngModel)]="userProfile.gender" name="gender">
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" class="form-control" required [(ngModel)]="userProfile.dateOfBirth" name="dateOfBirth">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" required [(ngModel)]="userProfile.address" name="address">
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" class="form-control" required [(ngModel)]="userProfile.location" name="location">
      </div>
      <div class="form-group">
        <label for="resume">Resume:</label>
        <input type="file" id="resume" class="form-control" required (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
