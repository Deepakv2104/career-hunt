<div class="container">
    <h2>User Profile</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="createProfile()">
      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" class="form-control" formControlName="gender">
      </div>
  
      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth">
      </div>
  
      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address">
      </div>
  
      <!-- Location -->
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" class="form-control" formControlName="location">
      </div>
  
      <!-- Education -->
      <div class="form-group">
        <label for="education">Education</label>
        <div formArrayName="education">
          <div *ngFor="let edu of educationForms.controls; let i=index" [formGroupName]="i">
            <label>Level</label>
            <input type="text" class="form-control" formControlName="level">
            
            <label>School/College Name</label>
            <input type="text" class="form-control" formControlName="schoolCollegeName">
            
            <label>Specialization</label>
            <input type="text" class="form-control" formControlName="specialization">
            
            <label>Year of Passing</label>
            <input type="text" class="form-control" formControlName="yearOfPassing">
            
            <label>CGPA</label>
            <input type="number" class="form-control" formControlName="cgpa">
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addEducation()">Add Education</button>
      </div>
  
      <!-- Repeat similar structures for other formArrayName sections -->
  
      <!-- Resume (PDF) -->
      <div class="form-group">
        <label for="resume">Resume (PDF)</label>
        <input type="file" id="resume" (change)="onFileChange($event)">
      </div>
  
      <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
  </div>
